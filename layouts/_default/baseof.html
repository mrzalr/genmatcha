<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    {{ partial "navbar" . }}
    <main>
      {{ block "main" . }}
      {{ end }}
    </main>
    {{ partial "footer" . }}

    {{ block "script" . }}
    {{ end }}
  </body>
</html>
